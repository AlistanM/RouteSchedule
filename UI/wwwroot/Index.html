<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link href="css/site.css" rel="stylesheet"
          type="text/css">
    <link href="css/list.css" rel="stylesheet"
          type="text/css">
    <link href="css/popup.css" rel="stylesheet"
          type="text/css">

    <script type="text/javascript" src="js/site.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            Тестовое задание
        </div>
    </div>
    <div class="container">
        <div class="sidebar">


            <div class="title">
                Справочники
            </div>

            <div class="list-container">
                <div class="ButnContainer">
                    <button id="cars">
                        Машины
                    </button>

                    <button id="drivers">
                        Водители
                    </button>

                    <button id="crews">
                        Экипажи
                    </button>
                </div>
            </div>


        </div>

        <div id="info" class="content" style="text-align:center">
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-info" id="popup-info">


            <div style="text-align:center" id="buttons">
                <button id="change" class="popup-button">
                    Сохранить
                </button>

                <button id="close" class="popup-button close">
                    Закрыть
                </button>
            </div>
        </div>
    </div>


</body>
</html>
